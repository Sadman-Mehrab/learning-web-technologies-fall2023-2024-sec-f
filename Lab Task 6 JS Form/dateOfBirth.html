<html lang="en">
<head>
    <title>Date of Birth</title>    
</head>
<body>
    <fieldset>
        <legend>Date of Birth</legend>
        <table>
            <tr>
                <td>dd</td>
                <td>mm</td>
                <td>yyyy</td>
            </tr>
            <tr>
                <td>
                    <input type="number" id='day' name="day" value=""/> /
                </td>
                <td>
                    <input type="number" id='month' name="month" value=""/> /
                </td>
                <td>
                    <input type="number" id='year' name="year" value=""/> 
                </td>
            </tr>
        </table>
        <hr>
        <input type="button" name="click" value="Submit" onclick="validate()" />
    </fieldset>
    
    <h2 id="message"></h2> 
    <script>
        function validate(){
            let day = document.getElementById('day').value;
            let month = document.getElementById('month').value;
            let year = document.getElementById('year').value;

            let message = document.getElementById('message');
            
            if(day && month && year){
                if(!(day >= 1 && day <= 31)){
                    message.innerHTML = "Invalid Day!";
                    return;
                }
                if(!(month >= 1 && month <= 12)){
                    message.innerHTML = "Invalid Month!";
                    return;
                }
                if(!(year >= 1900 && year <= 2016)){
                    message.innerHTML = "Invalid Year!";
                    return;
                }

                message.innerHTML = "Date Of Birth: '" + day + "/" + month + "/" + year + "'' Is Valid!";

            }
            else{
                message.innerHTML = "Date Of Birth Cannot Be Empty!";
            }

        }
        
    </script>
</body>
</html>
